<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %} {% endblock %}</title>
    {% load static %}
    <link href="{%  static  'chat/Bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'chat/base.css' %}" rel="stylesheet">
    <link href="{% static 'chat/css/vanilla-zoom.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <script src="{%  static  'chat/Bootstrap/js/bootstrap.min.js'%}" type="text/js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="{%  static  'chat/js/vanilla-zoom.js'%}" type="text/js"></script>
    <script src="{%  static  'chat/js/theme.js'%}" type="text/js"></script>

</head>
<body>
<nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
        <div class="container"><a class="navbar-brand logo" href="#">LeTalk</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="/login">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>
<div class="container" id="content">
    {% block content %}
    {% endblock %}
</div>
<footer class="footer">
    <div class="container">
        <p>
            Developed by Rahul Choudhary and Abhishek Jha
        </p>
    </div>
</footer>
</body>
</html>
